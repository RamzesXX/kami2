<!doctype html>
<html>

<head>
	<title>Kami2</title>
	<meta charset='utf-8' />
<style>
	canvas {
		border: 1px black solid;
	}
	</style>
</head>

<body>
	<div class="game-field">
		 <canvas id='field'></canvas>
	</div>
	<div class="game-palette">
		<canvas id='palette'></canvas>
	</div>
	<div>
				<input type="checkbox" id="fillAll" name="feature" checked />
				<label for="fillAll">Fill all</label>
				<input type="checkbox" id="gameView" name="feature" checked />
				<label for="gameView">Game view</label>
				<button id="newGame">New Game </button>
	</div>
	<script src="src/index.js"></script>
</body>

</html>
